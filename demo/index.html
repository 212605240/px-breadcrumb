<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-breadcrumbs.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-breadcrumbs"
        description="Breadcrumb dropdown displays the navigational path of the user through a context browser.
        The breadcrumb links provide a way to see the path of navigation or contextual relationship between objects.
        It also provides a quick way to navigate backwards within a path or within a specific context.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>
      <px-demo-code-editor props="{{props}}"></px-demo-code-editor>
      <!-- Component ---------------------------------------------------------->
      <px-demo-component style="width: 100%">
        <px-breadcrumbs
          items="[[props.items.value]]"
          click-only-mode="{{props.clickOnlyMode.value}}"
          search-mode="{{props.searchMode.value}}"
          selected-route='["id1","id2","id3","id4","id5","id6","id7"]'>
        </px-breadcrumbs>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-breadcrumbs">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-breadcrumbs" hide='["active","activeMeta","activeRoute","selectedMeta","multiActivate","multiSelect","activate","deactivate","select","deselect","addChildren","px-app-asset-activated","px-app-asset-selected","notifyResize", "resizerShouldNotify", "stopResizeNotificationsFor", "assignParentResizable"]'></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function(){
          return [
            {
              configName: "Default",
              configReset: true
            },
            {
              configName: "Click Only Mode",
              clickOnlyMode: true
            },
            {
              configName: "Search Mode",
              clickOnlyMode: false,
              searchMode: true
            }
          ]
        }
      }
},

  demoProps: {

                                  {"label": "7.b.i",

            {"label": "1.a",
