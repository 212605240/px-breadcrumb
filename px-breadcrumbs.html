<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-polymer-font-awesome/px-polymer-font-awesome.html"/>
<link rel="import" href="../px-dropdown/px-dropdown.html"/>
<link rel="import" href="css/px-breadcrumbs-styles.html">

<!--

<dom-module id="px-breadcrumbs">
  <template>
    <style include="px-breadcrumbs-styles"></style>
    <span class="flex">
      <ul>
        <template is="dom-repeat" items="[[mainPathItems]]">
          <li data-text="[[item.text]]" data-index="[[index]]" class$="breadcrumbTopItem {{_calculatePathclass(index)}}" on-tap="_onPathTap">[[item.text]]
            <template is="dom-if" if="{{_doesItemHaveChildren(item)}}">
              <iron-icon icon="fa:fa-chevron-down"></iron-icon>
            </template>
            <template is="dom-if" if="{{_isNotLastItemInData(index)}}">
              <iron-icon icon="fa:fa-angle-right"></iron-icon>
            </template>
          </li>
        </template>
      </ul>
    </span>
    <div class="breadCrumbdropdown" hidden$="[[_isDropdownHidden]]"> 
      <ul>
        <template is="dom-repeat" items="[[_clickedItemChildren]]">
          <li data-text="[[item.text]]">[[item.text]]</li>
        </template>
      </ul>
    </div>
    
  </template>
</dom-module>
<script src="dist/px-breadcrumbs.js"></script>
