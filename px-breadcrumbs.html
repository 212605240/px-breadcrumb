<!--

### Usage

    <px-breadcrumbs items="[[items]]"></px-breadcrumbs>

@element px-breadcrumbs
@blurb Breadcrumb drop down displays the navigational path of the user through a context browser.
The breadcrumb links provide a way to see the path of navigation or contextual relationship between objects.
It also provides a quick way to navigate backwards within a path or within a specific context.
@homepage index.html
@demo index.html
-->

<dom-module id="px-breadcrumbs">
  <template>
    <style include="px-breadcrumbs-styles"></style>
    <div class="container flex">
      <ul class="topPath">
        <template is="dom-repeat" items="[[_mainPathItems]]">
          <template is="dom-if" if="{{_isNotFirstItemInData(index, _mainPathItems)}}">
            <li class="breadcrumbTopItem">
              <span class="rightAngle"><px-icon icon="pxm:next"></px-icon></span>
            </li>
          </template>
          <li data-text="[[item.label]]" data-item="[[item]]" data-index="[[index]]" class$="breadcrumbTopItem u-ph- u-pv flex--middle {{_calculatePathItemClass(item, _clickPathItem)}}" on-tap="_onPathTap">
            <span>
              [[item.label]]
              <template is="dom-if" if="{{!_isClickOnlyModeAndNotOverflow(item, clickOnlyMode)}}">
                <template is="dom-if" if="{{_doesItemHaveSiblings(item)}}">
                  <span class="downChevron u-pl--"><px-icon icon="pxs:chevron"></px-icon></span>
                </template>
              </template>
            </span>
          </li>
        </template>
      </ul>
      </div>
      <!-- the dropdown ul - starts out hidden -->
      <div hidden$="[[_isDropdownHidden]]" class="breadCrumbDropdown flex flex--col">
        <template is="dom-if" if="{{_isFilteredMode(filterMode)}}">
          <div class="filter u-mv- u-ph- flex">
            <div style="width:93%">
              <input type="text" placeholder="Filter" class="text-input" value="{{_filterString::input}}" id="filter">
            </div>
            <div class="filterIcon">
              <px-icon icon="pxs:filter"></px-icon>
            </div>
          </div>
        </template>

        <ul class="flex flex--col dropdownList">
          <template is="dom-repeat" items="[[_clickedItemChildren]]" filter="{{_filterSiblings(_filterString)}}" on-dom-change="_onDomChange" id="dropdownListDomRepeat">
            <li data-text="[[item.label]]" on-tap="_dropdownTap" class$="u-pv-- u-ph- dropdownItem {{_calculateDropdownItemClass(item)}}">[[item.label]]</li>
          </template>
          <li hidden$=[[_hideNoResultLi]] class="u-pv-- u-ph- dropdownItem">No Results Found</li>
        </ul>
      </div>


  </template>
</dom-module>
<script src="px-breadcrumbs.es6.js"></script>
