    Relative paths assume component is being run from inside an app or another component, where dependencies are flat

    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-polymer-font-awesome/px-polymer-font-awesome.html"/>
<link rel="import" href="../px-dropdown/px-dropdown.html"/>
<link rel="import" href="css/px-breadcrumbs-styles.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<!--

<dom-module id="px-breadcrumbs">
  <template>
    <style include="px-breadcrumbs-styles"></style>
    <div class="container flex">
      <ul>
        <template is="dom-repeat" items="[[_mainPathItems]]">
          <li data-text="[[item.text]]" data-item="[[item]]" data-index="[[index]]" class="breadcrumbTopItem" on-tap="_onPathTap">[[item.text]]
            <template is="dom-if" if="{{_doesItemHaveChildren(item)}}">
              <span class="downChevron"><iron-icon icon="fa:fa-chevron-down"></iron-icon></span>
            </template>
            <template is="dom-if" if="{{!_isLastItemInData(index)}}">
              <span class="rightAngle"><iron-icon icon="fa:fa-angle-right"></iron-icon></span>
            </template>
          </li>
        </template>
      </ul>
      </div>
      <!-- the dropdown ul - starts out hidden -->
      <ul class="breadCrumbdropdown flex flex--col" hidden$="[[_isDropdownHidden]]">
        <template is="dom-repeat" items="[[_clickedItemChildren]]">
          <li data-text="[[item.text]]" on-tap="_dropdownTap" class="u-pv-- u-ph-">[[item.text]]</li>
        </template>
      </ul>
    
  </template>
</dom-module>
<script src="dist/px-breadcrumbs.js"></script>
