<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="import" href="px-breadcrumbs.html" />
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="../../px-demo/css/px-demo-styles.html" />
  <style>
    html, body {
      font-size:15px;
    }
  </style>
</head>
<body>
  <dom-module id="px-bc-demo">
    <template >
      <style include="px-demo-styles" is="custom-style"></style>
      <div style="">
        <px-breadcrumbs breadcrumb-data="[[breadcrumbData]]"></px-breadcrumbs>
      </div>
      
    </template>
  </dom-module>
  <script>
    Polymer({
      is: 'px-bc-demo',
      properties: {
        breadcrumbData: {
        type: Array,
        value: function() {
          return [
            {
            "text":"1 This is a very long string with more than 16 characters", 
            "hasChildren":true,
            "children": [
              {"text": "2 This is a very long string with more than 16 characters",
                "hasChildren": true,
                "children": [
                  {"text": "1.a.i"},
                  {"text": "1.b.i"},
                  {"text": "1.c.i"},
                  {"text":"3 This is a very long string with more than 16 characters", 
                    "hasChildren": true,
                    "children": [
                      {"text": "1.a.i"},
                      {"text": "1.b.i"},
                      {"text": "1.c.i"},
                      {"text":"4 This is a very long string with more than 16 characters", 
                        "hasChildren":true,
                        "children": [
                          {"text": "5 This is a very long string with more than 16 characters",
                            "hasChildren": true,
                            "children": [
                              {"text": "1.a.i"},
                              {"text": "1.b.i"},
                              {"text": "1.c.i"},
                              {"text":"6 This is a very long string with more than 16 characters", 
                                "hasChildren": true,
                                "children": [
                                  {"text": "1.a.i"},
                                  {"text": "1.b.i"},
                                  {"text": "1.c.i"},
                                  {"text":"7 This is a very long string with more than 16 characters", 
                                    "selectedItem": true}
                                ]},
                            {"text": "1.b"},
                            {"text": "1.c"}
                                ]},
                            {"text": "1.b"},
                            {"text": "1.c"}
                          ]}
                        ]}
                      ]}
                    ]}
                  ]}
      }
      }
    });
  </script>
  <px-bc-demo></px-bc-demo>
</body>
</html>
